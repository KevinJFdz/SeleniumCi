# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Start selenoid
      uses: n-ton4/selenoid-github-action@master
      id: start-selenoid
      continue-on-error: false
      with:
        version: 1.10.1
        args: -limit 10
        browsers: crhome
        last-versions: 1
    - name: Set environment variables
      run: |
        echo "${{ secrets.IMPLICITLY_WAIT_TIME }}"
        echo "${{ secrets.FLUENT_WAIT_TIME }}"
        echo "${{ secrets.POLLING_EVERY_TIME }}"
    - name: Build with Maven
      run: mvn clean test

